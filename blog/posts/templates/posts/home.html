<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Home Page</title>
</head>
<body>
    <h1>Posts - {{username|capfirst|truncatechars:4}}</h1>
            {% for post in posts %}
                <h2><a href="{% url 'post' post.id %}">{{forloop.counter}} - {{ post.title|title }}</a></h2>
                <p>{{post.content|truncatewords:5}}</p>
            {% empty %}
            <p>No posts yet</p>
            {% endfor %}
</body>
</html>
